name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 1
  CARGO_PROFILE_DEV_DEBUG: 0

jobs:
  check-and-test:
    name: Check & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test"
          cache-on-failure: true

      - run: cargo check --all-targets
      - run: cargo test --all-targets

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "clippy"
          cache-on-failure: true

      - run: cargo clippy --all-targets -- -D warnings

  wasm-check:
    name: WASM Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "wasm-check"
          cache-on-failure: true

      - name: Check wasm-compatible crates
        # flow-demo and flow-demo-frontend are excluded: they're Cloudflare Workers
        # built by wrangler, and depend on getrandom/rand with wasm_js feature
        # which requires JS glue not available in bare wasm32 target
        run: |
          cargo check --target wasm32-unknown-unknown \
            -p asset-intents \
            -p cardano-assets \
            -p wasm_safe_serde \
            -p worker_stack \
            -p worker_utils \
            -p scss-macros \
            -p ui-core \
            -p ui-flow \
            -p ui-flow-protocol \
            -p ui-loader \
            -p ui-loader-macros \
            -p ui-toast \
            -p ui-components \
            -p wallet-core \
            -p wallet-pallas \
            -p wallet-leptos \
            -p shared-ui-storybook
